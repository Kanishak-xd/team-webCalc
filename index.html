<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team-webCalc</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calc">

        Number 1: <input type="text" id="num1">
        <br><br>
        Number 2: <input type="text" id="num2">
        <br><br>

        <button id="addBtn">Add</button>
        <button id="subBtn">Subtract</button>
        <button id="mulBtn">Multiply</button>
        <button id="divBtn">Divide</button>

        <br><br>
        Output: <p><span id="result"></span></p>

    </div>

    
</body>

<script type="module" src="script.js"></script>
</html>
